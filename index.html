<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TE AMO Animado</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  /* Fundo preto com blur rosa */
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: black;
    height: 100vh;
    width: 100vw;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* Blur rosa atrás */
  #blur-bg {
    position: fixed;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,0,150,0.3), transparent 70%);
    filter: blur(120px);
    pointer-events: none;
    z-index: 0;
  }

  /* Container para textos caindo */
  #teamo-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    z-index: 10;
  }

  /* Texto TE AMO rosa, negrito, grande e com brilho */
  .teamo {
    position: absolute;
    top: -50px; /* começa acima da tela */
    color: #ff66cc;
    font-weight: 900;
    font-size: 2.5rem;
    text-shadow:
      0 0 8px #ff66cc,
      0 0 15px #ff33aa,
      0 0 20px #ff1a8c,
      0 0 30px #ff1a8c;
    animation-name: drop;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
  }

  /* Animação de queda */
  @keyframes drop {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  /* Segunda tela */
  #second-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
    z-index: 20;
  }

  /* Blur rosa para segunda tela */
  #second-screen #blur-bg-2 {
    position: fixed;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, rgba(255,0,150,0.3), transparent 70%);
    filter: blur(120px);
    pointer-events: none;
    z-index: 0;
  }

  <!-- SEGUNDA TELA -->
<div id="segunda-tela" style="display: none; position: absolute; top: 0; left: 0; 
  width: 100%; height: 100%; background: black; color: white; font-family: Arial, sans-serif; 
  z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; 
  padding: 30px; text-align: center;">

  <!-- Blur azul -->
  <div style="position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; 
    background: radial-gradient(circle, rgba(0, 191, 255, 0.15), transparent 70%); 
    filter: blur(120px); pointer-events: none; z-index: 0;"></div>

  <div style="z-index: 1; max-width: 800px; font-size: 20px; line-height: 1.7;">
    <p>Rita,</p>
    <p>
      Seus olhos azuis me lembram a lua, calmos e lindos. Seus cabelos dourados brilham como o sol, iluminando tudo ao seu redor. Seu nariz é perfeito, sua boca é incrível, cada característica sua é impecável. Seu umbigo é o mais lindo que já vi, seus pés me lembram a Cinderela e suas mãos são tão deslumbrantes quanto a Branca de Neve. Eu estou vivendo em um verdadeiro conto de fadas, com a princesa mais linda do universo.
    </p>
    <br>
    <p>com amor,<br>Gabriel</p>
  </div>

  <button onclick="window.open('https://open.spotify.com/intl-pt/track/4UChhDCTtneR0QXN0btEmz?si=d12602ccb7d848d4','_blank')" 
    style="margin-top: 30px; padding: 15px 30px; font-size: 18px; border-radius: 25px; background: transparent; 
    border: 2px solid #00BFFF; color: #00BFFF; cursor: pointer; transition: 0.3s;">Eu te dedico...</button>
</div>

<!-- SCRIPT PARA TROCAR DE TELA -->
<script>
  setTimeout(() => {
    document.getElementById("teamo-container").style.display = "none";
    document.getElementById("segunda-tela").style.display = "flex";
  }, 9000); // 9 segundos até a troca de telas
</script>
