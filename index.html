<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lluvia Gigante de Amor</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .center-message {
      font-family: 'Courier New', monospace;
      color: #ff69b4;
      font-size: 2.5rem;
      text-align: center;
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
      animation: pulse 4s infinite;
      padding: 1rem;
      max-width: 90%;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.03);
        opacity: 1;
      }
    }
    .heart-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      z-index: 9999;
      pointer-events: none;
      transition: transform 0.1s ease;
      filter: drop-shadow(0 0 4px #ff69b4);
    }
    #audio-control {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="overlay">
    <div class="center-message">
      Rita, eu te amo como nunca amei outra mulher, você é simplesmente perfeita e eu sempre vou ser grato por ter você ao meu lado, não consigo descrever em palavras o que sinto você é perfeita mas espero que você goste, eu te amo, amor
    </div>
  </div>
  <img id="cursor" class="heart-cursor" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmY2OWI0IiBkPSJNNDcuNiAyNUMyNS4xIDI1IDcgNDMuMSA3IDY1LjZDNyA4OC4xIDI0LjMgMTI3IDkzLjUgMTU3LjVjNjkuMiAzMC41IDE0Ni4zIDY0LjEgMTYxLjUgODQuMSAxNS4yLTIwIDEwMC4xLTUzLjYgMTY5LjMtODQuMSA2OS4yLTMwLjUgODYuNS02OS40IDg2LjUtOTEuOSAwLTIyLjUtMTguMS00MC42LTQwLjYtNDAuNnMtNDAuNiAxOC4xLTQwLjYgNDAuNmMwIDguMSAxLjYgMTUuNSA0LjMgMjIuMi0zLjEgMi4yLTYuNyAzLjUtMTAuNyAzLjUtMTMuOCAwLTI1LTExLjItMjUtMjVzMTEuMi0yNSAyNS0yNWM4LjEgMCAxNS41IDMuOSAyMC4yIDEwLjIgMTEuNy0xNS4yIDE4LjgtMzQuMiAxODgtNTUuMiAwLTQ1LjktMzcuMi04My4xLTgzLjEtODMuMXMtODMuMSAzNy4yLTgzLjEgODMuMWMwIDE2LjMgNC43IDMxLjUgMTIuOCA0NC4zLTEuMiAxLjEtMi42IDIuMS00LjEgMi45LTE0LjMgNy44LTI2IDE0LjktMzYuMiAyMC4yQzEwOS4zIDEyMS41IDQ3LjYgODguMSA0Ny42IDY1LjZzMTguMS00MC42IDQwLjYtNDAuNkMxMDkuMyAyNSA3NyA0My4xIDc3IDY1LjZzMzIuMyA0MC42IDMyLjMgNDAuNlMxNzAuMSAyNSA0Ny42IDI1eiIvPjwvc3ZnPg==" alt="heart">

  <audio id="audio-control" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;
    const colors = ['#ff69b4', '#ff1493', '#ffa07a', '#ffc0cb', '#db7093', '#ffb6c1', '#ffffe0', '#ffe4e1'];

    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('audio-control');
      function playAudio() {
        audio.volume = 0.8;
        audio.play().catch(error => console.log('Error ao reproduzir áudio:', error));
      }
      document.body.addEventListener(isTouchDevice ? 'touchstart' : 'click', function() {
        playAudio();
      });
    });

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = document.getElementById('cursor');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    if (isTouchDevice) {
      cursor.style.display = 'none';
    } else {
      document.addEventListener('mousemove', e => {
        cursor.style.left = `${e.clientX - 16}px`;
        cursor.style.top = `${e.clientY - 16}px`;
        cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
      });
      document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.8)');
      document.addEventListener('mouseup', () => {
        cursor.style.transform = 'scale(1.1)';
        setTimeout(() => cursor.style.transform = 'scale(1)', 100);
      });
    }

    const text = `Rita, eu te amo como nunca amei outra mulher, você é simplesmente perfeita e eu sempre vou ser grato por ter você ao meu lado, não consigo descrever em palavras o que sinto você é perfeita mas espero que você goste, eu te amo, amor`;
    const baseFontSize = isTouchDevice ? 36 : 64;
    let columns = Math.floor(canvas.width / (baseFontSize * 1.5));
    let drops = new Array(columns).fill(1);
    ctx.font = `bold ${baseFontSize}px monospace`;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff69b4";
      for (let i = 0; i < drops.length; i++) {
        const x = i * baseFontSize * 1.5;
        const y = drops[i] * baseFontSize;
        ctx.shadowColor = "rgba(255, 105, 180, 0.7)";
        ctx.shadowBlur = 15;
        ctx.fillText(text, x, y);
        ctx.shadowBlur = 0;
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.lineWidth = 2;
        ctx.strokeText(text, x, y);
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.992) drops[i] = 0;
        drops[i] += 0.3;
      }
    }

    let particles = [], hearts = [], fireworks = [];

    function createHeart() {
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: 24 + Math.random() * 20,
        speed: 1 + Math.random() * 1.5,
        opacity: 0.5 + Math.random() * 0.5
      });
    }

    function drawHearts() {
      hearts.forEach((h, idx) => {
        ctx.globalAlpha = h.opacity;
        ctx.font = `${h.size}px monospace`;
        ctx.fillStyle = '#ff69b4';
        ctx.fillText("❤", h.x, h.y);
        h.y -= h.speed;
        if (h.y < -50) hearts.splice(idx, 1);
      });
      ctx.globalAlpha = 1;
    }

    function createExplosion(x, y) {
      const count = 30 + Math.floor(Math.random() * 30);
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 4 + 2;
        fireworks.push({
          x, y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          text: text,
          size: 24 + Math.random() * 20
        });
      }
    }

    function createFirework() {
      const count = 20 + Math.floor(Math.random() * 30);
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = Math.random() * 3 + 2;
        fireworks.push({
          x, y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: 3 + Math.random() * 3
        });
      }
    }

    function drawFireworks() {
      fireworks.forEach((p, idx) => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        if (p.text) {
          ctx.font = `bold ${p.size}px monospace`;
          ctx.fillText(p.text, p.x, p.y);
        } else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) fireworks.splice(idx, 1);
      });
      ctx.globalAlpha = 1;
    }

    function handleInteraction(e) {
      const x = isTouchDevice ? e.touches[0].clientX : e.clientX;
      const y = isTouchDevice ? e.touches[0].clientY : e.clientY;
      createExplosion(x, y);

      for (let i = 0; i < 16; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          alpha: 1,
          size: baseFontSize + Math.random() * 30,
          color: `#${Math.random() > 0.5 ? 'ff69b4' : 'ff007f'}`
        });
      }
    }

    canvas.addEventListener(
      isTouchDevice ? 'touchstart' : 'click',
      handleInteraction
    );

    function drawParticles() {
      particles.forEach((p, idx) => {
        ctx.globalAlpha = p.alpha;
        ctx.font = `bold ${p.size}px monospace`;
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 20;
        ctx.fillText(text, p.x, p.y);
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.005;
        if (p.alpha <= 0) particles.splice(idx, 1);
      });
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function animate() {
      drawMatrix();
      drawParticles();
      drawHearts();
      drawFireworks();
      if (Math.random() > 0.95) createHeart();
      if (Math.random() > 0.98) createFirework();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / (baseFontSize * 1.5));
      drops = new Array(columns).fill(1);
    });
  </script>
</body>
</html>
